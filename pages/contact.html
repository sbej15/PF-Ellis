    <div class="body__background">
      <header

      <header class="d-xl-none">
        <nav class="navbar bg-body-tertiary fixed-top" data-bs-theme="dark">

            <a class="navbar-brand" href="../index.html"

            </button>

              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                  Purrfect Shelter
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

          </div>

      <section>
        <div class="container text-center">
          <div class="row">
            <div class="col-12">
              <h1
                class="d-flex justify-content-center animate__animated animate__fadeInUp"
                id="title"
              >
                Contáctanos!
              </h1>
            </div>
          </div>
          <div class="row">
            <p>
              Complete la siguiente información para ponerse en contacto con
              nosotros
            </p>
            <p></p>
            <div class="col-12">
              <!-- TODO -->
              <form
                class="mx-auto animate__animated animate__fadeIn"
                action="#"
                method="get"
              >
                <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  required
                  placeholder="Nombre"
                  class="formulario"
                />
                <input
                  type="email"
                  id="mail"
                  name="mail"
                  required
                  placeholder="E-Mail"
                  class="formulario"
                />

                <textarea
                  id="consulta"
                  name="consulta"
                  required
                  placeholder="Consulta"
                  class="formulario"
                ></textarea>
                <div class="row">
                  <input type="submit" value="Enviar" class="button-main" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <h4>Purrfect Shelter</h4>
